
<div class="col-md-12">
  <div class="form-group">
    <label for="select-puzzle">
      Select a puzzle: 
    </label>
    <select class="lui-select" id="select-puzzle" (change)="onChange($event);">
      <option *ngFor="let sudoku of puzzles; let i = index;" value={{i}}>{{sudoku.name}}</option>
    </select>
  </div>
</div>
