    <h2>{{title}}</h2>
    <ul class="sudokus">
        <li *ngFor="let sudoku of sudokus"
            [class.selected]="sudoku === selectedSudoku"
            style="cursor:pointer;"
            (click)="onSelect(sudoku)">
            {{sudoku.name}}
        </li>
    </ul>
    <div class="col-md-6 col-md-offset-3">
        <div *ngIf="selectedSudoku" class="sudoku-grid">
            <table class="sudoku-table">
                <tr *ngFor="let row of selectedSudoku.data; let r = index;">
                    <td *ngFor="let square of row;" class="sudoku-cell">
                        {{square}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    <div class="col-md-12 text-center">
        <button class="lui-button" (click)="solveSudoku(selectedSudoku)">SOLVE</button>
    </div>
